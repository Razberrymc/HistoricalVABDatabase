<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Historical VAB Database</title>

<style>

.hide {
  display: none;
}

#VAB.green { background-color: #25BE7B;

}

#COST.green { background-color: #25BE7B;

}

#SALE.green { background-color: #25BE7B;

}

#INCOME.green { background-color: #25BE7B;

}

</style>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

  </head>

<script>

$(document).ready(function(){

$('.xclass').hide();
$('.yclass').hide();
$('.zclass').hide();
$('.aclass').hide();

  $('#VAB').click(function(){

    $('.yclass').toggle();
    $(this).toggleClass("green");

  });

  $('#COST').click(function(){

    $('.zclass').toggle();
    $(this).toggleClass("green");

  });

  $('#SALE').click(function(){

    $('.xclass').toggle();
    $(this).toggleClass("green");

  });

  $('#INCOME').click(function(){

    $('.aclass').toggle();
    $(this).toggleClass("green");

  });

});

//try to make an if else statement that retoggles back to original state on click
//if ( $(element).css('display') == 'none' {

//}

//window.toggleColumn = function() {
 // $('.yclass').toggleClass('hide');
//};
</script>

<script>

$(document).on('click', '.pagination a', function(){

    if ( $('.yclass').css('display') != 'none') {
        $('#VAB').toggleClass("green");
    }

    if ( $('.zclass').css('display') != 'none') {
        $('#COST').toggleClass("green");
    }

    if ( $('.xclass').css('display') != 'none') {
        $('#SALE').toggleClass("green");
    }

    if ( $('.aclass').css('display') != 'none') {
        $('#INCOME').toggleClass("green");
    }

    $('.yclass').hide();
    $('.xclass').hide();
    $('.zclass').hide();
    $('.aclass').hide();
    //$('#VAB,#COST,#SALE').css('background-color', '#17a2b8');
});

</script>

  <body>

    <!-- NAVIGATION  -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Historical VAB Database</a>
    </nav>

    <div class="container pt-4">
      {% block body %}
      {% endblock %}
    </div>

<script>
const btnDelete= document.querySelectorAll('.btn-delete');
if(btnDelete) {
  const btnArray = Array.from(btnDelete);
  btnArray.forEach((btn) => {
    btn.addEventListener('click', (e) => {
      if(!confirm('Are you sure you want to delete it?')){
        e.preventDefault();
      }
    });
  })
}

$(document).ready(function() {
    $('#example').DataTable({
      "aLengthMenu": [[1, 3, 5, 10, 25, -1], [1, 3, 5, 10, 25, "All"]],
        "iDisplayLength": 5
       }
    );
} );

</script>
  </body>
</html>
